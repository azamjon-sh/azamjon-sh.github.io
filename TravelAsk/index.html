</header>
<main class="main">
    <div class="content">
        <div class="hotel">
            <div class="hotel-filter">
                <div class="hotel-filter-item hotel-select">
                    <h3 class="filter-name">Поиск по странам и городам</h3>
                    <div class="hotel-filter-bottom">
                        <select class="hotel-city" name="country">
                            <option value="all">Введите страну, например, Россия</option> <option value="greece">Греция</option>
                            <option value="russia">Россия</option>
                        </select>
                    </div>
                </div>
                <div class="hotel-filter-item hotel-stars">
                    <h3 class="filter-name">Звезды</h3>
                    <div class="hotel-filter-bottom">
                        <label for="0">
                            <input type="checkbox" id="0">
                            Без звезд
                        </label>
                        <label for="1">
                            <input type="checkbox" id="1">
                            1 звезда
                        </label>
                        <label for="2">
                            <input type="checkbox" id="2">
                            2 звезды
                        </label>
                        <label for="3">
                            <input type="checkbox" id="3">
                            3 звезды
                        </label>
                        <label for="4">
                            <input type="checkbox" id="4">
                            4 звезды
                        </label>
                        <label for="5">
                            <input type="checkbox" id="5">
                            5 звезд
                        </label>
                    </div>
                </div>
                <div class="hotel-filter-item hotel-type-filter">
                    <h3 class="filter-name">Тип</h3>
                    <div class="hotel-filter-bottom">
                        <div class="hotel-type-name hotels">Отели</div>
                        <div class="hotel-type-name apartment">Апартаменты</div>
                    </div>
                </div>
                <div class=" hotel-filter-item">
                    <h3 class="filter-name">Цена</h3>
                    <div class="hotel-filter-bottom">
                        <input class="hotel-range" name="hotel-range" id="hotel-range">
                    </div>
                </div>
            </div>
            <div class="hotel-list">
            </div>
        </div>
    </div>
</main>
